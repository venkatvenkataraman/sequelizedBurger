<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>da-burger</title>
  <!-- Latest compiled and minified CSS & JS  -->
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <div class="container">
    <div class="jumbotron">
        
      <h1><div style="font-size:3em; color:Tomato"><i class="material-icons" style="font-size: 200px">people_outline</i></div>  Friend Finder</h1>
      <!-- <h1><div style="font-size:3em; color:Tomato"><i class="fas fa-users" aria-hidden="true"></i></div>  Friend Finder</h1> -->
      <h3>Yummy Burgers</h3>
      <hr>
      <div>
        <a href="survey"><button type="button" class="btn btn-lg btn-primary" style = "background-color:#f44336;"><h4><span class="glyphicon glyphicon-list-alt"></span> Go to Survey</h4></button></a>
      </div>
      <!-- <a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add New Character</button></a> -->
    </div>
    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/venkatvenkataraman/friendfinder">GitHub Repo</a></p>
      </div>
    </footer>
  </div>

  <script type="text/javascript">

    $.get("/api/friends", function(data) {
      for (var i = 0; i < data.length; i++) {
        var wellSection = $("<div>");
        wellSection.addClass("well");
        wellSection.attr("id", "character-well-" + i);
        $("#well-section").append(wellSection);

        $("#character-well-" + i).append("<h2>" + data[i].name + "</h2>");
        $("#character-well-" + i).append("<h3>Force Points: " + data[i].photo + "</h4>");
      }
    });
  </script>
  
</body>
</html>
